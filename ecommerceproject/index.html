<!DOCTYPE html>
<html lang="en">

<head>
    <title>ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="xd">
            <div id="welcome">
                Welcome to world wide megamart
            </div>
            <div id="location" class="first">
                <i id="licon" class="fas fa-map-marker-alt"></i>
                Deliver to 456241
            </div>
            <div id="track" class="first">
                <i id="ticon" class="fa-solid fa-truck"></i>
                Track your order
            </div>
            <div id="offers" class="first">
                <i id="oicon" class="fa-regular fa-percent"></i>
                All Offers
            </div>
        </div>

        <div id="div1" class="second">
            <h1>MegaMart</h1>
            <form>
                <div class="inp">
                    <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search essentials,groceries and more...">
                    </div>
            </form>
            <div id="rd">
                        <i id="rdicon" class="fa-solid fa-user"></i>
                    Sign Up/Sign In
                </div>
                <div id="cart">
                    <i id="carticon" class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
        </div>

        <div id="button">
            <button class="btn">Grocery</button>
            <button class="btn">Premium Fruits</button>
            <button class="btn">Home & Kitchen</button>
            <button class="btn">Fashion</button>
            <button class="btn">Electronics</button>
            <button class="btn">Beauty</button>
            <button class="btn">Home Improvement</button>
            <button class="btn">Sports,Toys & Luggage</button>
        </div>
    </header>
</body>

</html>
